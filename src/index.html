<!DOCTYPE html>
<html style="background-color:rgb(30, 30, 30);">
  <head>
    <meta charset="UTF-8">
    <title>Xenor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1 style="color: whitesmoke;">Welcome to Xenor V0.5.7</h1>

    <video></video>
    <div style = "position:relative; left:0px; top:5px;">
    <button id="startBtn" class="button is-primary">Start</button>
    <button id="stopBtn" class="button is-warning">Stop</button>
    <button id="copyToClipboardBtn" class="button is-primary is-light">Copy Path to Clipboard: Yes (Click to Toggle)</button>
    </div>
    <div style = "position:relative; left:0px; top:11.5px;">
    <button id="videoSelectBtn" class="button is-text" style="color: rgb(122, 84, 192);">
      Choose a Video Source
    </button>
    </div>
  </body>
</html>
